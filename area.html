<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>地区多选插件</title>
<link rel="stylesheet" href="css/buttons.css" />
<link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/style.css" />
<style>
	body{margin:0;overflow:hidden;}
	.bodyBg{
		width: 30%;
		height: 100%;
		margin-left:auto;
		margin-right:auto;
		background-size: 100% 100%;
	}
	.mtb10{margin:10px auto;}
	.code-div{
		margin-top:50px;
		line-height:30px;
	}
</style>
</head>
 
<body>
	<div class="bodyBg">
		<h2>地区多选插件</h2>
		<div class="area-pc-div">
			<div class="area-pc" data-inputName="aa" data-default='[{"name":"北京","code":"c010000-c010100","type":"hot"},{"name":"江浙沪","code":"p000002","type":"slices"},{"name":"河南-洛阳市","code":"c070000-c070300","type":"pc"}]'></div>
		</div>
		<div class="code-div">
			 <div>* 省市联动多选</div>
			 <div>* area.json放到 area-pc.js 之前引入</div>
			 <div>* data-inputName表示隐藏的input框的name值</div>
			 <div>* data-default表示默认数据，以object数组形式展现[{"type":"hot","code":"3","name":"天津"},{"type":"slices","code":"2","name":"江浙沪"}]</div>
			 <div>* area_hot热门城市初始化</div>
			 <div>* area_slices区域初始化</div>
			 <div>* addAreaBox加载模板</div>
		</div>
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- json放到 area-pc.js 之前-->
	<script src="area.json"></script>
	<script src="js/area-pc.js"></script>
	
	<script>
		$(function(){
			
		})
		
	</script>
</body>
 
</html>
